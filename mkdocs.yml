---
docs_dir: docs
edit_uri: edit/master/docs
repo_url: https://github.com/sblack4/sblack.rocks
site_description: Sblack's public knowlegebase 
site_name: sblack dot rocks

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex
  - smarty
  - toc

plugins:
  - search

theme:
  name: 'material'
  feature:
    tabs: true
  palette:
        primary: 'black'
        accent: 'deep-orange'

